{{ $baseurl := .Site.BaseURL }}
<div class="post">
  <p class="post-meta left">
    <!-- {{ i18n "tags" }}:&nbsp; -->
  {{ .Date.Format "2006-1-2" }}
  {{ range $i, $e := .Params.category }}
  {{if $i}},&nbsp;{{end}}
  <a href="{{ $baseurl }}{{ $.Site.LanguagePrefix }}/category/{{ . }}">{{ . }}</a>
  {{ end }}
    </p>

  <p class="post-meta right"></p>
  <div class="clearfix"></div>
  <a class="post-link" href="{{ .Permalink }}">
  <img src="{{ $baseurl }}/images/thumbs/{{ .Params.image }}" alt="{{ .Params.image }}" style="max-width: 100%; height: auto;">
  <h4 class="h2 post-title">{{ .Title }} {{ if .Draft }}(draft){{end}}</h4>
  <p class="post-summary">{{ .Description }}</p>
  </a>
  <!-- <p class="post-meta">{{ i18n "tags" }}:&nbsp;
  {{ range $i, $e := .Params.tags }}
      {{if $i}},&nbsp;{{end}}
      <a href="{{ $baseurl }}{{ $.Site.LanguagePrefix }}/tags/{{ . }}">{{ . }}</a>
  {{ end }}</p> -->
</div>
