machine:
  timezone: Asia/Tokyo

general:
  branches:
    only:
      - master

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "pipinosuke"
    - git config --global user.email "ys.pipinosuke@gmail.com"
    - git clone https://github.com/pipinosuke/blog.git public

compile:
  override:
    - hugo -t angels-ladder

test:
  override:
    - cd public && git add --all && git commit -m "Update blog via Circle CI"

deployment:
  master:
    branch: master
    commands:
      - cd public && git push origin gh-pages
